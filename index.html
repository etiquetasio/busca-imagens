<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Busca Imagem de Produtos</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f5f5f5; }

    /* LOGO */
    #logo {
      width: 180px;
      margin-bottom: 20px;
    }

    h1 { margin: 0 0 15px; }
    input { width: 350px; padding: 10px; font-size: 16px; border-radius: 6px; border: 1px solid #ccc; }
    button { padding: 10px 16px; font-size: 16px; cursor: pointer; border: none; background: #007bff; color: white; border-radius: 6px; }
    #results { margin-top: 20px; display: flex; flex-wrap: wrap; gap: 12px; }
    .item { background: white; padding: 10px; border-radius: 8px; width: 300px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .item img { width: 100%; border-radius: 6px; }
    .err { color: red; margin-top: 10px; }

    /* AMPULHETA */
    #loading {
      display: none;
      margin-top: 20px;
      font-size: 18px;
      color: #333;
      text-align: center;
    }

    .hourglass {
      font-size: 60px;
      animation: spin 1s infinite linear;
      display: block;
      margin: auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(180deg); }
    }
  </style>
</head>
<body>

  <!-- Logotipo -->
  <img id="logo" src="https://saportalcorporativoprd.blob.core.windows.net/blobappportalc63534e8570/wp-content/uploads/2024/01/cropped-favicon.jpg" alt="Logo">

  <h1>Busca Imagens de Produtos</h1>

  <input id="produto" type="text" placeholder="Digite o produto e EAN exemplo Coca Cola Zero Lata 350 ML 7894900700015..." />
  <button onclick="buscar()">Buscar Imagens</button>

  <div id="msg" class="err"></div>

  <!-- AMPULHETA ANIMADA -->
  <div id="loading">
    <span class="hourglass">âŒ›</span>
    Buscando imagens, aguarde...
  </div>

  <div id="results"></div>

  <script>
    async function buscar() {
      const termo = document.getElementById("produto").value.trim();
      const msg = document.getElementById("msg");
      const results = document.getElementById("results");
      const loading = document.getElementById("loading");

      msg.textContent = "";
      results.innerHTML = "";

      if (!termo) {
        msg.textContent = "Digite um produto.";
        return;
      }

      // Mostrar ampulheta
      loading.style.display = "block";

      try {
        const body = new URLSearchParams();
        body.append("PRODUTO", termo);

        const res = await fetch("https://n8n-railway.etiquetas.io/webhook/serp", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body
        });

        if (!res.ok) {
          loading.style.display = "none";
          msg.textContent = "Erro HTTP " + res.status;
          return;
        }

        const data = await res.json();

        if (!Array.isArray(data)) {
          loading.style.display = "none";
          msg.textContent = "Resposta inesperada do servidor.";
          return;
        }

        data.forEach(item => {
          const div = document.createElement("div");
          div.className = "item";

          div.innerHTML = `
            <img src="${item.url}" alt="">
            <h3>Rank: ${item.rank}</h3>
            <p>${item.title || ""}</p>
          `;

          results.appendChild(div);
        });

      } catch (err) {
        msg.textContent = "Erro ao conectar ao servidor.";
        console.error(err);
      }

      // Esconde ampulheta
      loading.style.display = "none";
    }
  </script>

</body>
</html>
